<ng-template [ngIf]="editable" [ngIfElse]="signInPage">
  <nav class="wg-nav mat-elevation-z2">
    <button class="wg-nav-link" mat-button aria-label="Link">SH 2042</button>
  </nav>

  <section class="wg-data">
    <h2 class="wg-data-heading">Base</h2>
    <mat-form-field appearance="fill">
      <mat-label>ID</mat-label>
      <input matInput [(ngModel)]="data.id" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Short Title</mat-label>
      <input matInput required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <input matInput required />
    </mat-form-field>

    <!-- Tag -->
    <h3 class="wg-data-subheading">Tags</h3>
    <ng-template ngFor let-tag let-i="index" [ngForOf]="data.tags" [ngForTrackBy]="trackValue">
      <mat-form-field appearance="fill">
        <mat-label>Tag</mat-label>
        <input matInput [(ngModel)]="data.tags[i]" />
      </mat-form-field>
    </ng-template>


    <!-- QUIZ -->
    <h2 class="wg-data-heading">Categories</h2>
    <ng-template ngFor let-category let-i="index" [ngForOf]="categories" [ngForTrackBy]="trackValue">
      <mat-form-field appearance="fill" color="accent">
        <mat-label>Category</mat-label>
        <input matInput [(ngModel)]="categories[i]" required />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Display Name</mat-label>
        <input matInput />
      </mat-form-field>
      
      
      <!-- <ng-template ngFor let-category let-i="index" [ngForOf]="data.quiz[category].commonAnswers" [ngForTrackBy]="trackValue">
      </ng-template>
      <mat-form-field appearance="fill">
        <mat-label>Common Answers</mat-label>
        <input matInput />
      </mat-form-field> -->

      <!-- Dialog -->
      <h3 class="wg-data-subheading">Dialog</h3>
      <mat-form-field appearance="fill">
        <mat-label>Trigger</mat-label>
        <textarea matInput cdkTextareaAutosize></textarea>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Content</mat-label>
        <textarea matInput cdkTextareaAutosize></textarea>
      </mat-form-field>
    </ng-template>
  </section>

  <section class="wg-quiz mat-elevation-z2">
    <div class="wg-quiz-editor">
      <div class="wq-playing">
        <section class="wq-question" [questionRenderer]="'question'"></section>
        <section class="wq-answer-wrapper" [answersRenderer]="['a', 'b', 'c', 'd']"></section>
      </div>
    </div>

    <nav class="wg-quiz-action-wrapper">
      <button class="wg-quiz-action" mat-button aria-label="Format Bold" (click)="document.execCommand('bold')">
        <svg class="wg-quiz-action-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" role="img" aria-hidden="true"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M15.6 10.79c.97-.67 1.65-1.77 1.65-2.79 0-2.26-1.75-4-4-4H7v14h7.04c2.09 0 3.71-1.7 3.71-3.79 0-1.52-.86-2.82-2.15-3.42zM10 6.5h3c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5h-3v-3zm3.5 9H10v-3h3.5c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5z"/></svg>
      </button>
      <button class="wg-quiz-action" mat-button aria-label="Format Italic" (click)="document.execCommand('italic')">
        <svg class="wg-quiz-action-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" role="img" aria-hidden="true"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M10 4v3h2.21l-3.42 8H6v3h8v-3h-2.21l3.42-8H18V4h-8z"/></svg>
      </button>
      <button class="wg-quiz-action" mat-button aria-label="Format Underline" (click)="document.execCommand('underline')">
        <svg class="wg-quiz-action-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" role="img" aria-hidden="true"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 17c3.31 0 6-2.69 6-6V3h-2.5v8c0 1.93-1.57 3.5-3.5 3.5S8.5 12.93 8.5 11V3H6v8c0 3.31 2.69 6 6 6zm-7 2v2h14v-2H5z"/></svg>
      </button>
      <span class="wg-quiz-action-divider"></span>

      <button class="wg-quiz-action" mat-button aria-label="Create Alphabet List">
        <svg class="wg-quiz-action-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" role="img" aria-hidden="true"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M4 10.5c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5-.67-1.5-1.5-1.5zm0-6c-.83 0-1.5.67-1.5 1.5S3.17 7.5 4 7.5 5.5 6.83 5.5 6 4.83 4.5 4 4.5zm0 12c-.83 0-1.5.68-1.5 1.5s.68 1.5 1.5 1.5 1.5-.68 1.5-1.5-.67-1.5-1.5-1.5zM7 19h14v-2H7v2zm0-6h14v-2H7v2zm0-8v2h14V5H7z"/></svg>
      </button>
      <button class="wg-quiz-action" mat-button aria-label="Create Number List">
        <svg class="wg-quiz-action-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" role="img" aria-hidden="true"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M2 17h2v.5H3v1h1v.5H2v1h3v-4H2v1zm1-9h1V4H2v1h1v3zm-1 3h1.8L2 13.1v.9h3v-1H3.2L5 10.9V10H2v1zm5-6v2h14V5H7zm0 14h14v-2H7v2zm0-6h14v-2H7v2z"/></svg>
      </button>
      <button class="wg-quiz-action" mat-button aria-label="Create Table">
        <svg class="wg-quiz-action-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" role="img" aria-hidden="true"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M20 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 2v3H5V5h15zm-5 14h-5v-9h5v9zM5 10h3v9H5v-9zm12 9v-9h3v9h-3z"/></svg>
      </button>
      <span class="wg-quiz-action-divider"></span>

      <button class="wg-quiz-action" mat-button aria-label="Insert Image">
        <svg class="wg-quiz-action-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" role="img" aria-hidden="true"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 5v14H5V5h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-4.86 8.86l-3 3.87L9 13.14 6 17h12l-3.86-5.14z"/></svg>
      </button>
      <button class="wg-quiz-action" mat-button aria-label="Insert Text Image">
        <svg class="wg-quiz-action-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" role="img" aria-hidden="true"><path d="M0 0h24v24H0V0z" fill="none"/><path d="m11.5 2v2h4.5v9h2v-9h4.5v-2zm-7.5 2c-1.1 0-2 0.9-2 2v14c0 1.1 0.9 2 2 2h14c1.1 0 2-0.9 2-2v-5h-2v5h-14v-14h5.5v-2zm9.14 8.86-3 3.87-2.14-2.59-3 3.86h12z"/></svg>
      </button>
    </nav>
  </section>
</ng-template>



<ng-template #signInPage>
  <ng-template [ngIf]="hasLoaded" [ngIfElse]="loadingSpinner">
    <button class="wg-sign-in-button" mat-button aria-label="Googleでログイン" (click)="signIn()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" role="img" aria-hidden="true"><path fill="#4285F4" d="M23.745 12.27c0-.79-.07-1.54-.19-2.27h-11.3v4.51h6.47c-.29 1.48-1.14 2.73-2.4 3.58v3h3.86c2.26-2.09 3.56-5.17 3.56-8.82Z"/><path fill="#34A853" d="M12.255 24c3.24 0 5.95-1.08 7.93-2.91l-3.86-3c-1.08.72-2.45 1.16-4.07 1.16-3.13 0-5.78-2.11-6.73-4.96h-3.98v3.09C3.515 21.3 7.565 24 12.255 24Z"/><path fill="#FBBC05" d="M5.525 14.29c-.25-.72-.38-1.49-.38-2.29s.14-1.57.38-2.29V6.62h-3.98a11.86 11.86 0 0 0 0 10.76l3.98-3.09Z"/><path fill="#EA4335" d="M12.255 4.75c1.77 0 3.35.61 4.6 1.8l3.42-3.42C18.205 1.19 15.495 0 12.255 0c-4.69 0-8.74 2.7-10.71 6.62l3.98 3.09c.95-2.85 3.6-4.96 6.73-4.96Z"/></svg>
      <span class="wg-sign-in-label">Googleでログイン</span>
    </button>
  </ng-template>

  <ng-template #loadingSpinner>
    <svg class="wg-loading-spinner" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" aria-hidden="true" viewBox="0 0 166 166">
      <circle class="wg-loading-circle" cx="50%" cy="50%" r="75" style="stroke-dasharray: 472px; stroke-width: 10%"></circle>
    </svg>
  </ng-template>
</ng-template>
